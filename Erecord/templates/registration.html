<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .mt-5 {
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    {% include "header.html" %}

    <div class="container mt-5">
        <div class="card card-shadow m-5">
            <div class="card-body">
                <h5 class="card-title">Employee Registration</h5>
                <form method="POST" id="registrationForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter employee name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter employee email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        <small id="passwordHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                        <small id="confirmPasswordHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="employeeCode">Employee Code</label>
                        <input type="text" class="form-control" id="employeeCode" name="employeeCode" placeholder="Enter employee code" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <small id="formMessage" class="form-text text-muted"></small>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordHelp = document.getElementById('passwordHelp');
            const confirmPasswordHelp = document.getElementById('confirmPasswordHelp');

            if (password.length < 8) {
                passwordHelp.innerText = "Password must be at least 8 characters long";
                return;
            }
            if (password !== confirmPassword) {
                confirmPasswordHelp.innerText = "Passwords do not match";
                return;
            }
            passwordHelp.innerText = "";
            confirmPasswordHelp.innerText = "";
            
            this.submit();
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
